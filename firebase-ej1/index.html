<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firebase ej1</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
    <body> 
        <nav class="navbar navbar-dark bg-secondary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Firebase</a>
            </div>
            </nav> 

        <div class="container">
            <div class="row">
                <div class="col-4">
                    
                    <div class="mb-3">
                         <label class= "form-label">Nombre</label>
                        <input id="inp_nom"placeholder="Ingrese nombre" type="text" class=" form-control">
                     </div>

                    <div class="mb-3">
                         <label class="form-label">Apellido</label>
                        <input id="inp_ape"placeholder="Ingrese apellido" type="text" class="form-control">
                     </div>

                    <div class="mb-3">
                        <label class="form-label">DNI</label>
                        <input id= "inp_dni" placeholder="Ingrese DNI" type="number" class="form-control">
                    </div> 

                     <button id="btn_guardar"class="btn btn-primary">Guardar cliente</button>

                </div>

                <div class="col-8">

                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>DNI</th>
                                <th>Accion</th>
                            </tr>
                        </thead>

                        <tbody id="tbody">



                        </tbody>

                    </table>

                </div>

            </div>

        </div>

        
        <!--cargamos las librerias-->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

      <!--nos conectamos con firebase-->
      <script src="firebase.js"></script>

        <script src="main.js"></script>


    </body>

</html>
